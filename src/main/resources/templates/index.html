<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bibliothèque Java Town</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="row bg-primary justify-content-center">
        <h1 class="col-6 text-center">Bienvenue à la Bibliothèque Java Town!</h1>
    </div>
    <div class="row">
        <div class="col-6 text-center">
            <a class="display-1" th:href="@{'/books'}">Livres</a><br>
            <a class="display-1" th:href="@{'/createBook'}">Créer un livre</a><br>
            <a class="display-1" th:href="@{'/borrowDocument'}">Emprunter un livre</a><br>
            <a class="display-1" th:href="@{'/returnDocument'}">Retourner un livre</a><br>
        </div>
        <div class="col-6 text-center">
            <a class="display-1" th:href="@{'/clients'}">Clients</a><br>
            <a class="display-1" th:href="@{'/createClient'}">Créer un client</a>
        </div>
    </div>
</body>

</html>
