<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bibliothèque Java Town</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="row bg-primary justify-content-center">
        <h1 class="col-6 text-center">Créer un livre</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <form action="#" th:action="@{/createBook}" th:object="${bookDTO}" method="post">
                <input type="hidden" th:field="*{id}" />
                <table>
                    <tr>
                        <td><label>Titre</label></td>
                        <td><input minlength="5" required type="text" th:field="*{Title}" /></td>
                    </tr>
                    <tr>
                        <td><label>Autheur</label></td>
                        <td><input minlength="3" required type="text" th:field="*{Author}" /></td>
                    </tr>
                    <tr>
                        <td><label>Type de livre</label></td>
                        <td>
                            <select th:field="*{bookType}">
                                <option value="Novel">Roman</option>
                                <option value="School">École</option>
                                <option value="Study">Étude</option>
                                <option value="Magazine">Magazine</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Nombre de pages</label></td>
                        <td><input type="number" required min="1" th:field="*{nbPages}" /></td>
                    </tr>
                    <tr>
                        <td><label>Éditeur</label></td>
                        <td><input type="text" required minlength="3"  th:field="*{editor}" /></td>
                    </tr>
                    <tr>
                        <td><label>Année de publication</label></td>
                        <td><input type="number" required min="1" th:field="*{publicationYear}" /></td>
                    </tr>
                    <tr>
                        <td><label>Nombre d'exemplaires</label></td>
                        <td><input type="number" required min="1" th:field="*{nbCopies}" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="save" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
