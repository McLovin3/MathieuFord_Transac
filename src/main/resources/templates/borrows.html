<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Biblioth√®que Java Town</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="row bg-primary justify-content-center">
        <h1 class="col-6 text-center">Emprunts</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Identification du client</th>
                        <th>Identification du livre</th>
                        <th>Date d'emprunt</th>
                        <th>Date de retour</th>
                        <th>Retourner</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="borrow, stat : ${borrows}">
                        <tr>
                            <td th:text="${borrow.getClientId()}"></td>
                            <td th:text="${borrow.getDocumentId()}"></td>
                            <td th:text="${borrow.getBorrowDate()}"></td>
                            <td th:text="${borrow.getReturnDate()}"></td>
                            <td th:text="${borrow.isReturned()}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
