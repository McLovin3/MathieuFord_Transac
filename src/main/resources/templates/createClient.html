<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bibliothèque Java Town</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="row bg-primary justify-content-center">
        <h1 class="col-6 text-center">Créer un client</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <form action="#" th:action="@{/createClient}" th:object="${clientDTO}" method="post">
                <input type="hidden" th:field="*{id}" />
                <table>
                    <tr>
                        <td><label>Nom</label></td>
                        <td><input type="text" required minlength="3" th:field="*{name}" /></td>
                    </tr>
                    <tr>
                        <td><label>Mot de passe</label></td>
                        <td><input type="text" required minlength="3" th:field="*{password}" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="save" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
